<div class = "row">
    <h2 style="color:black; font-style: italic; font-size:30px; text-align: center;">Department List</h2>
</div>

<table>
    <thead>
        <tr>
            <th> Department Name</th>
            <th>  Number of Employees</th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let department of departments" >
            <td> {{ department.deptName }} </td>
            <td> {{ department.noofemployee}} </td>
          
            <td>
                <button (click) = "updateDepartment(department.id)" class = "btn btn-primary"> Update</button>
                <button (click) = "deleteDepartment(department.id)" class = "btn btn-primary" style="margin-left: 10px"> Delete</button>
                <button (click) = "departmentDetails(department.id)" class = "btn btn-primary" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
